# Lima VM template for Claude Sandbox (csb)
# This template creates a sandboxed environment for Claude Code development

# Base image - Debian slim
images:
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-amd64.qcow2"
    arch: "x86_64"
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-arm64.qcow2"
    arch: "aarch64"

# VM resources (can be overridden via limactl edit)
cpus: 4
memory: "4GiB"
disk: "30GiB"

# Mount workspace - this will be replaced at runtime with actual path
mounts:
  - location: "{{WORKSPACE_PATH}}"
    mountPoint: "/workspace"
    writable: true

# SSH configuration
ssh:
  localPort: 0  # Auto-assign port
  forwardAgent: true

# Containerd disabled - we don't need containers
containerd:
  system: false
  user: false

# Provisioning scripts run on first boot
# Each script emits CSB_PROGRESS markers for status display
provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail

      echo "CSB_PROGRESS:Updating package lists"
      apt-get update

      echo "CSB_PROGRESS:Installing base packages (git, tmux, python3, nodejs)"
      apt-get install -y --no-install-recommends \
        tmux \
        git \
        curl \
        wget \
        ca-certificates \
        build-essential \
        python3 \
        python3-pip \
        python3-venv \
        nodejs \
        npm \
        jq \
        iptables \
        dnsutils

      # Clean up apt cache
      apt-get clean
      rm -rf /var/lib/apt/lists/*

  - mode: user
    script: |
      #!/bin/bash
      set -eux -o pipefail

      # Configure npm to use user-writable directory for global packages
      mkdir -p ~/.npm-global
      npm config set prefix ~/.npm-global
      export PATH="$HOME/.npm-global/bin:$PATH"
      # Add to both .bashrc (interactive) and .profile (login shells)
      echo 'export PATH="$HOME/.npm-global/bin:$PATH"' >> ~/.bashrc
      echo 'export PATH="$HOME/.npm-global/bin:$PATH"' >> ~/.profile

      echo "CSB_PROGRESS:Installing Claude Code CLI"
      npm install -g @anthropic-ai/claude-code

      echo "CSB_PROGRESS:Installing beads CLI"
      if ! npm install -g @beads/bd; then
        echo "CSB_WARN:beads CLI install failed (optional - you can install later with: npm install -g @beads/bd)"
      fi

      # Remove any old settings.json (we use --dangerously-skip-permissions instead)
      rm -f ~/.claude/settings.json

      echo "CSB_PROGRESS:Installing Claude plugins (beads, superpowers)"
      # Add marketplaces (these clone from GitHub)
      claude plugin marketplace add steveyegge/beads 2>&1 || echo "CSB_WARN:beads marketplace add failed"
      claude plugin marketplace add obra/superpowers-marketplace 2>&1 || echo "CSB_WARN:superpowers marketplace add failed"
      # Install plugins from marketplaces
      claude plugin install beads@beads-marketplace 2>&1 || echo "CSB_WARN:beads plugin install failed"
      claude plugin install superpowers@superpowers-marketplace 2>&1 || echo "CSB_WARN:superpowers plugin install failed"

      # Mark plugins as configured if both installed successfully (suppresses bashrc reminder)
      if grep -q "beads@beads-marketplace" ~/.claude/plugins/installed_plugins.json 2>/dev/null && \
         grep -q "superpowers@superpowers-marketplace" ~/.claude/plugins/installed_plugins.json 2>/dev/null; then
        touch ~/.csb-plugins-configured
      fi

      # Show setup reminder on first login with plugin commands inline (fallback if auto-install fails)
      cat >> ~/.bashrc << 'EOFRC'

      # CSB first-run plugin setup reminder
      if [ ! -f ~/.csb-plugins-configured ]; then
        echo ""
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "  Install plugins (paste in Claude):"
        echo ""
        echo "  /plugin marketplace add steveyegge/beads"
        echo "  /plugin marketplace add obra/superpowers-marketplace"
        echo "  /plugin install beads@beads-marketplace"
        echo "  /plugin install superpowers@superpowers-marketplace"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo ""
      fi
      EOFRC

      # Set workspace as default directory
      echo 'cd /workspace' >> ~/.bashrc

  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail

      echo "CSB_PROGRESS:Applying network restrictions"

      # Network allowlist for Claude Sandbox
      # Blocks all outbound traffic except approved domains

      ALLOWED_DOMAINS=(
        # Package managers
        "pypi.org"
        "files.pythonhosted.org"
        "registry.npmjs.org"
        "crates.io"
        "static.crates.io"
        "rubygems.org"
        "proxy.golang.org"
        "sum.golang.org"

        # Code hosting
        "github.com"
        "api.github.com"
        "raw.githubusercontent.com"
        "objects.githubusercontent.com"
        "codeload.github.com"
        "gitlab.com"
        "bitbucket.org"

        # Claude / Anthropic
        "api.anthropic.com"
        "console.anthropic.com"
        "statsig.anthropic.com"

        # DNS (required for resolution)
        "dns.google"

        # Debian package repos (for apt)
        "deb.debian.org"
        "security.debian.org"
        "cdn-fastly.deb.debian.org"

        # Node.js
        "nodejs.org"
        "registry.yarnpkg.com"

        # Cloud images (for Lima)
        "cloud.debian.org"
      )

      # Helper: add iptables OUTPUT rule for both IPv4 and IPv6
      allow_output() {
        iptables -A OUTPUT "$@" 2>/dev/null || true
        ip6tables -A OUTPUT "$@" 2>/dev/null || true
      }

      # Resolve domain to IPs and add iptables rules
      resolve_and_allow() {
        local domain="$1"
        local ips

        # Resolve domain to IP addresses
        ips=$(dig +short "$domain" A 2>/dev/null | grep -E '^[0-9]+\.' || true)
        ips+=$'\n'$(dig +short "$domain" AAAA 2>/dev/null | grep -E '^[0-9a-f:]+' || true)

        for ip in $ips; do
          if [[ -n "$ip" && "$ip" != *";"* ]]; then
            allow_output -d "$ip" -j ACCEPT
          fi
        done
      }

      echo "Configuring network allowlist..."

      # Flush existing rules
      iptables -F OUTPUT 2>/dev/null || true
      ip6tables -F OUTPUT 2>/dev/null || true

      # Allow loopback
      allow_output -o lo -j ACCEPT

      # Allow established connections
      allow_output -m state --state ESTABLISHED,RELATED -j ACCEPT

      # Allow DNS (UDP and TCP port 53)
      allow_output -p udp --dport 53 -j ACCEPT
      allow_output -p tcp --dport 53 -j ACCEPT

      # Allow DHCP
      allow_output -p udp --dport 67:68 -j ACCEPT

      # Allow NTP (time sync)
      allow_output -p udp --dport 123 -j ACCEPT

      # Resolve and allow each domain
      for domain in "${ALLOWED_DOMAINS[@]}"; do
        echo "  Allowing: $domain"
        resolve_and_allow "$domain"
      done

      # Drop everything else
      allow_output -j DROP

      echo "Network allowlist configured."

      # Save rules to persist across reboots
      if command -v iptables-save &> /dev/null; then
        iptables-save > /etc/iptables.rules 2>/dev/null || true
        ip6tables-save > /etc/ip6tables.rules 2>/dev/null || true

        cat > /etc/systemd/system/iptables-restore.service << 'EOFSERVICE'
      [Unit]
      Description=Restore iptables rules
      Before=network-pre.target
      Wants=network-pre.target

      [Service]
      Type=oneshot
      ExecStart=/sbin/iptables-restore /etc/iptables.rules
      ExecStart=/sbin/ip6tables-restore /etc/ip6tables.rules
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target
      EOFSERVICE

        systemctl daemon-reload 2>/dev/null || true
        systemctl enable iptables-restore.service 2>/dev/null || true
      fi

      echo "CSB_PROGRESS:Setup complete"
      echo "Network rules configured and will persist across reboots."

# Environment variables
env:
  ANTHROPIC_API_KEY: "{{ANTHROPIC_API_KEY}}"

# Message displayed after VM starts
message: |
  Claude Sandbox is ready!

  Workspace mounted at: /workspace

  To start Claude Code:
    claude

  To create a new tmux session:
    tmux new -s claude

# Probe configuration for health checks
probes:
  - script: |
      #!/bin/bash
      set -eux -o pipefail
      # Check for claude in user's npm-global directory
      if ! timeout 30s bash -c "until [ -x \$HOME/.npm-global/bin/claude ]; do sleep 3; done"; then
        echo >&2 "claude is not installed yet"
        exit 1
      fi
    hint: See "/var/log/cloud-init-output.log" in the guest
