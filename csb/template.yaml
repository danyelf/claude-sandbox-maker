# Lima VM template for Claude Sandbox (csb)
# This template creates a sandboxed environment for Claude Code development

# Base image - Debian slim
images:
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-amd64.qcow2"
    arch: "x86_64"
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-arm64.qcow2"
    arch: "aarch64"

# VM resources (can be overridden via limactl edit)
cpus: 4
memory: "4GiB"
disk: "30GiB"

# Mount workspace - this will be replaced at runtime with actual path
mounts:
  - location: "{{WORKSPACE_PATH}}"
    mountPoint: "/workspace"
    writable: true

# SSH configuration
ssh:
  localPort: 0  # Auto-assign port
  forwardAgent: true

# Containerd disabled - we don't need containers
containerd:
  system: false
  user: false

# Provisioning scripts run on first boot
# Each script emits CSB_PROGRESS markers for status display
provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail

      echo "CSB_PROGRESS:Updating package lists"
      apt-get update

      echo "CSB_PROGRESS:Installing base packages (git, tmux, python3, nodejs)"
      apt-get install -y --no-install-recommends \
        tmux \
        git \
        curl \
        wget \
        ca-certificates \
        build-essential \
        python3 \
        python3-pip \
        python3-venv \
        nodejs \
        npm \
        jq \
        iptables \
        ipset \
        dnsutils

      # Clean up apt cache
      apt-get clean
      rm -rf /var/lib/apt/lists/*

  - mode: user
    script: |
      #!/bin/bash
      set -eux -o pipefail

      # Configure npm to use user-writable directory for global packages
      mkdir -p ~/.npm-global
      npm config set prefix ~/.npm-global
      export PATH="$HOME/.npm-global/bin:$PATH"
      echo 'export PATH="$HOME/.npm-global/bin:$PATH"' >> ~/.bashrc

      echo "CSB_PROGRESS:Installing Claude Code CLI"
      npm install -g @anthropic-ai/claude-code

      echo "CSB_PROGRESS:Installing beads"
      npm install -g @anthropic-ai/beads || true

      echo "CSB_PROGRESS:Configuring Claude (YOLO mode)"
      mkdir -p ~/.claude

      # Configure YOLO mode (auto-accept all tool calls)
      cat > ~/.claude/settings.json << 'EOF'
      {
        "permissions": {
          "allow": [
            "Bash(*)",
            "Read(*)",
            "Write(*)",
            "Edit(*)",
            "Glob(*)",
            "Grep(*)",
            "WebFetch(*)",
            "WebSearch(*)",
            "TodoWrite(*)",
            "Task(*)",
            "NotebookEdit(*)"
          ],
          "deny": []
        }
      }
      EOF

      # Set workspace as default directory
      echo 'cd /workspace' >> ~/.bashrc

  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail

      echo "CSB_PROGRESS:Applying network restrictions"

      # Network allowlist for Claude Sandbox
      # Uses ipset for efficient IP matching with periodic refresh
      # to handle CDN IP rotation

      ALLOWED_DOMAINS=(
        # Package managers
        "pypi.org"
        "files.pythonhosted.org"
        "registry.npmjs.org"
        "crates.io"
        "static.crates.io"
        "rubygems.org"
        "proxy.golang.org"
        "sum.golang.org"

        # Code hosting
        "github.com"
        "api.github.com"
        "raw.githubusercontent.com"
        "objects.githubusercontent.com"
        "codeload.github.com"
        "gitlab.com"
        "bitbucket.org"

        # Claude / Anthropic
        "api.anthropic.com"
        "console.anthropic.com"
        "statsig.anthropic.com"

        # DNS (required for resolution)
        "dns.google"

        # Debian package repos (for apt)
        "deb.debian.org"
        "security.debian.org"
        "cdn-fastly.deb.debian.org"

        # Node.js
        "nodejs.org"
        "registry.yarnpkg.com"

        # Cloud images (for Lima)
        "cloud.debian.org"
      )

      # Export domain list for refresh script
      printf '%s\n' "${ALLOWED_DOMAINS[@]}" > /etc/csb-allowed-domains.txt

      # Create ipsets for IPv4 and IPv6
      ipset create csb-allowed-v4 hash:ip family inet hashsize 1024 maxelem 65536
      ipset create csb-allowed-v6 hash:ip family inet6 hashsize 1024 maxelem 65536

      # Resolve domains and populate ipsets
      resolve_and_add() {
        local domain="$1"
        local ips

        # IPv4 addresses
        ips=$(dig +short "$domain" A 2>/dev/null | grep -E '^[0-9]+\.' || true)
        for ip in $ips; do
          [[ -n "$ip" && "$ip" != *";"* ]] && ipset add csb-allowed-v4 "$ip" 2>/dev/null || true
        done

        # IPv6 addresses
        ips=$(dig +short "$domain" AAAA 2>/dev/null | grep -E '^[0-9a-f:]+' || true)
        for ip in $ips; do
          [[ -n "$ip" && "$ip" != *";"* ]] && ipset add csb-allowed-v6 "$ip" 2>/dev/null || true
        done
      }

      echo "Configuring network allowlist with ipset..."

      for domain in "${ALLOWED_DOMAINS[@]}"; do
        echo "  Resolving: $domain"
        resolve_and_add "$domain"
      done

      # Flush existing OUTPUT rules
      iptables -F OUTPUT 2>/dev/null || true
      ip6tables -F OUTPUT 2>/dev/null || true

      # Allow loopback
      iptables -A OUTPUT -o lo -j ACCEPT
      ip6tables -A OUTPUT -o lo -j ACCEPT

      # Allow established connections
      iptables -A OUTPUT -m state --state ESTABLISHED,RELATED -j ACCEPT
      ip6tables -A OUTPUT -m state --state ESTABLISHED,RELATED -j ACCEPT

      # Allow DNS (UDP and TCP port 53)
      iptables -A OUTPUT -p udp --dport 53 -j ACCEPT
      iptables -A OUTPUT -p tcp --dport 53 -j ACCEPT
      ip6tables -A OUTPUT -p udp --dport 53 -j ACCEPT
      ip6tables -A OUTPUT -p tcp --dport 53 -j ACCEPT

      # Allow DHCP
      iptables -A OUTPUT -p udp --dport 67:68 -j ACCEPT
      ip6tables -A OUTPUT -p udp --dport 67:68 -j ACCEPT

      # Allow NTP (time sync)
      iptables -A OUTPUT -p udp --dport 123 -j ACCEPT
      ip6tables -A OUTPUT -p udp --dport 123 -j ACCEPT

      # Allow traffic to IPs in our ipsets
      iptables -A OUTPUT -m set --match-set csb-allowed-v4 dst -j ACCEPT
      ip6tables -A OUTPUT -m set --match-set csb-allowed-v6 dst -j ACCEPT

      # Drop everything else
      iptables -A OUTPUT -j DROP
      ip6tables -A OUTPUT -j DROP

      echo "Network allowlist configured with ipset."

      # Save ipsets and iptables rules
      ipset save > /etc/ipset.rules
      iptables-save > /etc/iptables.rules
      ip6tables-save > /etc/ip6tables.rules

      # Create refresh script for periodic IP updates
      cat > /usr/local/bin/csb-network-refresh << 'EOFREFRESH'
      #!/bin/bash
      # Refresh IP addresses for allowed domains (handles CDN IP rotation)
      set -e
      DOMAIN_FILE="/etc/csb-allowed-domains.txt"
      [[ -f "$DOMAIN_FILE" ]] || exit 1

      added=0
      while IFS= read -r domain || [[ -n "$domain" ]]; do
        [[ -z "$domain" || "$domain" =~ ^# ]] && continue
        for ip in $(dig +short "$domain" A 2>/dev/null | grep -E '^[0-9]+\.' || true); do
          [[ -n "$ip" && "$ip" != *";"* ]] && ipset add csb-allowed-v4 "$ip" 2>/dev/null && ((added++)) || true
        done
        for ip in $(dig +short "$domain" AAAA 2>/dev/null | grep -E '^[0-9a-f:]+' || true); do
          [[ -n "$ip" && "$ip" != *";"* ]] && ipset add csb-allowed-v6 "$ip" 2>/dev/null && ((added++)) || true
        done
      done < "$DOMAIN_FILE"
      ipset save > /etc/ipset.rules 2>/dev/null || true
      [[ $added -gt 0 ]] && logger -t csb-network-refresh "Added $added new IPs"
      EOFREFRESH
      chmod +x /usr/local/bin/csb-network-refresh

      # Create systemd service for IP refresh
      cat > /etc/systemd/system/csb-network-refresh.service << 'EOFSERVICE'
      [Unit]
      Description=Refresh CSB network allowlist IPs
      After=network-online.target
      Wants=network-online.target

      [Service]
      Type=oneshot
      ExecStart=/usr/local/bin/csb-network-refresh
      EOFSERVICE

      # Create systemd timer (runs every 5 minutes)
      cat > /etc/systemd/system/csb-network-refresh.timer << 'EOFTIMER'
      [Unit]
      Description=Periodic refresh of CSB network allowlist IPs

      [Timer]
      OnBootSec=1min
      OnUnitActiveSec=5min
      AccuracySec=1min

      [Install]
      WantedBy=timers.target
      EOFTIMER

      # Create restore service for reboot persistence
      cat > /etc/systemd/system/csb-network-restore.service << 'EOFRESTORE'
      [Unit]
      Description=Restore CSB network rules (ipset + iptables)
      Before=network-pre.target
      Wants=network-pre.target

      [Service]
      Type=oneshot
      ExecStart=/bin/sh -c 'ipset restore < /etc/ipset.rules'
      ExecStart=/sbin/iptables-restore /etc/iptables.rules
      ExecStart=/sbin/ip6tables-restore /etc/ip6tables.rules
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target
      EOFRESTORE

      systemctl daemon-reload
      systemctl enable csb-network-restore.service
      systemctl enable --now csb-network-refresh.timer

      echo "CSB_PROGRESS:Setup complete"
      echo "Network rules configured. IPs refresh every 5 minutes."

# Environment variables
env:
  ANTHROPIC_API_KEY: "{{ANTHROPIC_API_KEY}}"

# Message displayed after VM starts
message: |
  Claude Sandbox is ready!

  Workspace mounted at: /workspace

  To start Claude Code:
    claude

  To create a new tmux session:
    tmux new -s claude

# Probe configuration for health checks
probes:
  - script: |
      #!/bin/bash
      set -eux -o pipefail
      # Check for claude in user's npm-global directory
      if ! timeout 30s bash -c "until [ -x \$HOME/.npm-global/bin/claude ]; do sleep 3; done"; then
        echo >&2 "claude is not installed yet"
        exit 1
      fi
    hint: See "/var/log/cloud-init-output.log" in the guest
