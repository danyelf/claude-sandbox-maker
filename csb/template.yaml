# Lima VM template for Claude Sandbox (csb)
# This template creates a sandboxed environment for Claude Code development

# Base image - Debian slim
images:
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-amd64.qcow2"
    arch: "x86_64"
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-arm64.qcow2"
    arch: "aarch64"

# VM resources (can be overridden via .csb config)
cpus: 2
memory: "2GiB"
disk: "20GiB"

# Mount workspace - this will be replaced at runtime with actual path
mounts:
  - location: "{{WORKSPACE_PATH}}"
    mountPoint: "/workspace"
    writable: true

# SSH configuration
ssh:
  localPort: 0  # Auto-assign port
  forwardAgent: true

# Containerd disabled - we don't need containers
containerd:
  system: false
  user: false

# Provisioning scripts run on first boot
provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail

      # Update and install base packages
      apt-get update
      apt-get install -y --no-install-recommends \
        tmux \
        git \
        curl \
        wget \
        ca-certificates \
        build-essential \
        python3 \
        python3-pip \
        python3-venv \
        nodejs \
        npm \
        jq \
        iptables \
        dnsutils

      # Clean up apt cache
      apt-get clean
      rm -rf /var/lib/apt/lists/*

  - mode: user
    script: |
      #!/bin/bash
      set -eux -o pipefail

      # Install Claude Code CLI
      npm install -g @anthropic-ai/claude-code

      # Install beads
      npm install -g @anthropic-ai/beads || true

      # Create Claude config directory
      mkdir -p ~/.claude

      # Configure YOLO mode (auto-accept all tool calls)
      cat > ~/.claude/settings.json << 'EOF'
      {
        "permissions": {
          "allow": [
            "Bash(*)",
            "Read(*)",
            "Write(*)",
            "Edit(*)",
            "Glob(*)",
            "Grep(*)",
            "WebFetch(*)",
            "WebSearch(*)",
            "TodoWrite(*)",
            "Task(*)",
            "NotebookEdit(*)"
          ],
          "deny": []
        }
      }
      EOF

      # Set workspace as default directory
      echo 'cd /workspace' >> ~/.bashrc

  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail

      # Network allowlist for Claude Sandbox
      # Blocks all outbound traffic except approved domains

      ALLOWED_DOMAINS=(
        # Package managers
        "pypi.org"
        "files.pythonhosted.org"
        "registry.npmjs.org"
        "crates.io"
        "static.crates.io"
        "rubygems.org"
        "proxy.golang.org"
        "sum.golang.org"

        # Code hosting
        "github.com"
        "api.github.com"
        "raw.githubusercontent.com"
        "objects.githubusercontent.com"
        "codeload.github.com"
        "gitlab.com"
        "bitbucket.org"

        # Claude / Anthropic
        "api.anthropic.com"
        "console.anthropic.com"
        "statsig.anthropic.com"

        # DNS (required for resolution)
        "dns.google"

        # Debian package repos (for apt)
        "deb.debian.org"
        "security.debian.org"
        "cdn-fastly.deb.debian.org"

        # Node.js
        "nodejs.org"
        "registry.yarnpkg.com"

        # Cloud images (for Lima)
        "cloud.debian.org"
      )

      # Resolve domain to IPs and add iptables rules
      resolve_and_allow() {
        local domain="$1"
        local ips

        # Resolve domain to IP addresses
        ips=$(dig +short "$domain" A 2>/dev/null | grep -E '^[0-9]+\.' || true)
        ips+=$'\n'$(dig +short "$domain" AAAA 2>/dev/null | grep -E '^[0-9a-f:]+' || true)

        for ip in $ips; do
          if [[ -n "$ip" && "$ip" != *";"* ]]; then
            iptables -A OUTPUT -d "$ip" -j ACCEPT 2>/dev/null || true
            ip6tables -A OUTPUT -d "$ip" -j ACCEPT 2>/dev/null || true
          fi
        done
      }

      echo "Configuring network allowlist..."

      # Flush existing rules
      iptables -F OUTPUT 2>/dev/null || true
      ip6tables -F OUTPUT 2>/dev/null || true

      # Allow loopback
      iptables -A OUTPUT -o lo -j ACCEPT
      ip6tables -A OUTPUT -o lo -j ACCEPT

      # Allow established connections
      iptables -A OUTPUT -m state --state ESTABLISHED,RELATED -j ACCEPT
      ip6tables -A OUTPUT -m state --state ESTABLISHED,RELATED -j ACCEPT

      # Allow DNS (UDP and TCP port 53)
      iptables -A OUTPUT -p udp --dport 53 -j ACCEPT
      iptables -A OUTPUT -p tcp --dport 53 -j ACCEPT
      ip6tables -A OUTPUT -p udp --dport 53 -j ACCEPT
      ip6tables -A OUTPUT -p tcp --dport 53 -j ACCEPT

      # Allow DHCP
      iptables -A OUTPUT -p udp --dport 67:68 -j ACCEPT
      ip6tables -A OUTPUT -p udp --dport 67:68 -j ACCEPT

      # Allow NTP (time sync)
      iptables -A OUTPUT -p udp --dport 123 -j ACCEPT
      ip6tables -A OUTPUT -p udp --dport 123 -j ACCEPT

      # Resolve and allow each domain
      for domain in "${ALLOWED_DOMAINS[@]}"; do
        echo "  Allowing: $domain"
        resolve_and_allow "$domain"
      done

      # Drop everything else
      iptables -A OUTPUT -j DROP
      ip6tables -A OUTPUT -j DROP

      echo "Network allowlist configured."

      # Save rules to persist across reboots
      if command -v iptables-save &> /dev/null; then
        iptables-save > /etc/iptables.rules 2>/dev/null || true
        ip6tables-save > /etc/ip6tables.rules 2>/dev/null || true

        cat > /etc/systemd/system/iptables-restore.service << 'EOFSERVICE'
      [Unit]
      Description=Restore iptables rules
      Before=network-pre.target
      Wants=network-pre.target

      [Service]
      Type=oneshot
      ExecStart=/sbin/iptables-restore /etc/iptables.rules
      ExecStart=/sbin/ip6tables-restore /etc/ip6tables.rules
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target
      EOFSERVICE

        systemctl daemon-reload 2>/dev/null || true
        systemctl enable iptables-restore.service 2>/dev/null || true
      fi

      echo "Network rules configured and will persist across reboots."

# Environment variables
env:
  ANTHROPIC_API_KEY: "{{ANTHROPIC_API_KEY}}"

# Message displayed after VM starts
message: |
  Claude Sandbox is ready!

  Workspace mounted at: /workspace

  To start Claude Code:
    claude

  To create a new tmux session:
    tmux new -s claude

# Probe configuration for health checks
probes:
  - script: |
      #!/bin/bash
      set -eux -o pipefail
      if ! timeout 30s bash -c "until command -v claude >/dev/null 2>&1; do sleep 3; done"; then
        echo >&2 "claude is not installed yet"
        exit 1
      fi
    hint: See "/var/log/cloud-init-output.log" in the guest
